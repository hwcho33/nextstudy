# test.yml

name: "test-push"

on: push

jobs:
  test:
    name: Test build
    runs-on: ubuntu-latest
    steps:
          - uses: act10ns/slack@v2
        with:
          status: starting
          channel: '#workflows'
          webhook-url: ${{ secrets.SLACK_INCOMING_URL }}
          message: Starting Docker Build and Push...
        if: always()
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-versions: ${{ secrets.NODE_VERSION }}

      - name: Cache node modules
        uses: actions/cache@v2

        id: cache
        with:
          path: node_modules
          key: npm-packages-${{ hashFiles('**/package-lock.json') }}

      - name: Install Dependencies
        if: steps.cach.outputs.cache-hit != 'true'
        run: npm install

      - run: npm run lint

        if: ${{ always() }}

      - run: npm run tsc

        if: ${{ always() }}

      - run: npm run build

        if: ${{ always() }}
    - uses: act10ns/slack@v2
        with:
          status: ${{ job.status }}
          steps: ${{ toJson(steps) }}
          channel: '#workflows'
          webhook-url: ${{ secrets.SLACK_INCOMING_URL }}
        if: always()

     