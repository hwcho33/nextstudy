# test.yml

name: "Test Before Merge"

on: pull_request

jobs:
  test:
    name: Lint, Type, Build Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-versions: ${{ secrets.NODE_VERSION }}

      - name: Cache node_modules
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
          # 변경된 package-lock.json 파일이나 package.json 파일이 있을 때만 캐시 업데이트 한다.
          if: steps.setup-node.outputs.cache-hit != 'true'

      - name: Install Dependencies
        if: steps.cach.outputs.cache-hit != 'true'
        run: npm install

      - run: npm run lint
        id: Lint 
        if: ${{ always() }}

      - run: npm run tsc
        id: Type
        if: ${{ always() }}

      - run: npm run build
        id: Build
        if: ${{ always() }}
        
      - uses: act10ns/slack@v2
        with:
          status: ${{ job.status }}
          steps: ${{ toJson(steps) }}
          channel: "#workflows"
          webhook-url: ${{ secrets.SLACK_INCOMING_URL }}
        if: always()
